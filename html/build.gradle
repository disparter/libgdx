apply plugin: 'gwt'

gwt {
    gwtVersion = '2.9.0'
    modules 'com.mygdx.game.HtmlLauncher'
}

dependencies {
    implementation project(':core')
}

sourceSets {
    main {
        java {
            srcDirs = ["src/"]
        }
        resources {
            srcDirs = ["src/"]
        }
    }
}
