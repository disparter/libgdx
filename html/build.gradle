apply plugin: 'gwt'

gwt {
    modules 'com.mygdx.game.HtmlLauncher'
    devModules 'com.mygdx.game.HtmlLauncher'
    gwtVersion = '2.9.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/gwt/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    gwt {
        java {
            srcDirs = ['src/gwt/java']
        }
        resources {
            srcDirs = ['src/gwt/resources']
        }
    }
}
